<!DOCTYPE html>
<html class="page" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Reduslim</title>
</head>

<body class="page__body container">
    <div class="page__wrapper">
        <header class="header">
            <h1 class="header__title">
                <span class="header__name--first-part">Reduslim</span>
                <span class="header__name--second-part">Eco</span>
            </h1>
            <img class="header__logo" src="img/img/logo.png" width="465" height="255" alt="Логотип">
        </header>
        <section class="order">
            <h2 class="order__title">Сделай шаг<br> к выздоровлению</h2>
            <form class="order__form form" action="#">
                <label class="form__label--name">
                    <p class="form__text">Ваше <span class="form__text--highlight">Имя</span></p>
                    <input class="form__input" name="name" type="text" placeholder="Алексей">
                </label>
                <label class="form__label--phone">
                    <p class="form__text">Ваш <span class="form__text--highlight">Телефон</span></p>
                    <input class="form__input" name="phone" id="phone" type="tel" placeholder="+7 (123) 456 78-90">
                </label>
                <div class="form__inner">
                    <select class="form__country" name="country">
                        <option value="ru">ru</option>
                    </select>
                </div>
                <button class="form__button">Заказать</button>
            </form>
        </section>
    </div>
    <footer class="footer">
        <p class="footer__trusted">Trusted</p>
        <svg class="footer__lock" width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect y="5.71429" width="12.1429" height="9.28572" rx="3" fill="#428A60" />
            <path
                d="M3.14282 3.92857C3.14282 2.31116 4.45399 1 6.07139 1C7.6888 1 8.99997 2.31117 8.99997 3.92857V6.85714H3.14282V3.92857Z"
                stroke="#428A60" stroke-width="2" />
        </svg>
        <p class="footer__secure">Secure</p>
    </footer>
    <script src="JS/main.min.js"></script>
</body>

</html>
